<html lang="pt-br">
    <head>
        <title>Xadrez Melhorado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="icon" href="/imagens/brancas/P.png" type="image/png">
    </head>
    <body>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light m-2 cursor-pointer" data-bs-toggle="modal" data-bs-target="#ModalJogo">
                Menu
            </button>
        </div>

        <div class="w-100 h-100 bg-brown d-flex justify-content-center align-items-center">
            <div>
                <div class="d-flex justify-content-start">
                    <div class="text-light">
                        <p class="h6 mx-2">Jogador 2</p>
                    </div>
                    <div id="Preto">

                    </div>
                </div>

                    <div class="xadrez rounded-3 my-4" id="xadrez"></div>

                <div class="d-flex justify-content-start">
                    <div class="text-light">
                        <p class="h6 mx-2">Jogador 1</p>
                    </div>
                    <div  id="Branco">

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="ModalJogo" tabindex="-1" aria-labelledby="ModalJogo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content container my-2">
                    <div class="modal-header">
                        <h5 class="modal-title">Xadrez em Javascript</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container my-2">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success cursor-pointer btn-block" id="novo-jogo-multiplayer" data-bs-dismiss="modal">Novo Jogo Multiplayer</button>
                            <button class="btn btn-success cursor-pointer btn-block disabled">Novo Jogo Contra Engine(Em desenvolvimento)</button>
                            <div class="mt-2 text-center">
                                <p class="h4">Jogo Atual</p>
                                <div class="d-flex justify-content-around align-items-center">
                                    <div>
                                        <p class="h5">Jogador 1</p>
                                        <img src="imagens/Jogadores/UsuarioDesconhecido.png" class="img-thumbnail imagem-jogador-Card w-100" alt="Jogador I">
                                    </div>
                                    <div>
                                        <p class="h2">X</p>
                                    </div>
                                    <div>
                                        <p class="h5">Jogador 2</p>
                                        <img src="imagens/Jogadores/UsuarioDesconhecido.png" class="img-thumbnail imagem-jogador-Card w-100" alt="Jogador I">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-around align-items-center mt-2">
                                    <p class="h4">Resultado</p>
                                </div>
                                <div id="cheque-mate">
                                    Este Jogo Ainda NÃ£o Possui Resultado
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
        <script type="module" src="/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>    </body>
</html>
